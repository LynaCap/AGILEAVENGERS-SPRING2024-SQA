name: Fuzz Testing Automation

on:
  push:
    branches:
      - feature/fuzzing  # Specify the branch you want this action to run on
  pull_request:
    branches:
      - feature/fuzzing

jobs:
  fuzz_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.12  # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hypothesis pandas numpy  # Add other dependencies your fuzz.py requires

      - name: Debugging file structure
        run: |
          pwd
          ls -R

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}/MLForensics/MLForensics_farzana/FAME_ML:$PYTHONPATH" >> $GITHUB_ENV

      - name: Run fuzz.py
        run: python fuzz.py
